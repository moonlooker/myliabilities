<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title> </title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
  </head>
  <body>
     <div class="container">
      <form class="form-signin"  action="#" th:action="@{/doregister}" method="post">
        <h2 class="form-signin-heading">用户注册</h2> 
        <p>
          <label for="username" class="sr-only">用户id</label>
          <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
        </p>
        <p>
          <label for="nickname" class="sr-only">用户昵称</label>
          <input type="text" id="nickname" name="nickname" class="form-control" placeholder="Nickname" required autofocus>
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
      </form>
    </div >
    <a th:href="@{/login}">返回登录</a>
   </body>
</html>
