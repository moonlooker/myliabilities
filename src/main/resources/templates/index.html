<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
</head>
<body>
  <h2>用户列表</h2>
  <p th:text="'登录用户：' + ${accountid}"/>
  <div>
     <table>
        <tr><td>ID</td><td>标签</td><td>标签名</td><td>金额</td><td>收支</td><td>记账日</td></tr>
        <tr th:each="ab,memberStat:${accountBooks}">
            <td th:text="${ab.id}"/>
            <td th:text="${ab.tag}"/>
            <td th:text="${ab.tagname}"/>
            <td th:text="${ab.amount}"/>
            <td th:text="${ab.dc}"/>
            <td th:text="${ab.acountdate}"/>
        </tr>
    </table>
   </div>
</body>
</html>
