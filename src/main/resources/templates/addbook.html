<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>记账本</title>
	</head>
	<body>
		<form th:action="@{/doaddbook}" method="post">

			<div class="form-group">
				<label>收支</label>
				<br />
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="dc"
						value="0">
						<label class="form-check-label">收</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="dc"
						value="1">
						<label class="form-check-label">支</label>
				</div>
			</div>
			<div class="form-group">
				<label>金额</label>
				<input name="amount" type="number" class="form-control">
			</div>
			<div class="form-group">
				<label>记账日</label>
				<input name="accountdate" type="date" class="form-control date-picker" />
			</div>
			<div class="form-group">
				<label>标签</label>
				<select class="form-control" name="department.id">
					<option th:each="dept:${depts}"
						th:text="${dept.departmentName}" th:value="${dept.id}">1</option>
				</select>
			</div>
			<div class="form-group">
				<label>摘要</label>
				<input name="memo" type="text"
					class="form-control">
			</div>
			<button type="submit" class="btn btn-primary">添加</button>
			<a class="btn  btn-dark" th:href="@{/accountbook}" role="button">取消</a>
		</form>
		<script>
			var defaultDate = document.querySelectorAll('.date-picker');
            for (var i = 0; i < defaultDate.length; i++) {
                defaultDate[i].valueAsDate = new Date();
            }
		</script>
	</body>
